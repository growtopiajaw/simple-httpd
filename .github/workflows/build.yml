name: Build

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name Growtopia Jaw
          git config user.email growtopiajaw@gmail.com
          cd _release
          go install github.com/karalabe/xgo
          bash build.sh
          cd ..

      - name: Get system storage space
        run: |
          df -h
          lsblk
          blkid

      - name: Run neofetch
        run: |
          wget https://github.com/dylanaraps/neofetch/raw/master/neofetch
          bash neofetch

      - name: Get cpuinfo
        run: |
          cat /proc/cpuinfo
          lsb_release -a
          uname -a

