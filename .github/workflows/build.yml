name: Build

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd _release
          go install github.com/karalabe/xgo
          bash build.sh
          cd ..

      - name: Get system storage space
        run: |
          df -h
          lsblk
          blkid

      - name: Run neofetch
        run: |
          wget https://github.com/dylanaraps/neofetch/raw/master/neofetch
          bash neofetch

      - name: Get cpuinfo
        run: |
          cat /proc/cpuinfo
          lsb_release -a
          uname -a

      - name: Update README.md
        env:
          gjaw_token: ${{ secrets.GJAW_TOKEN }}
        run: |
          pip3 install githubrelease
          pip3 install click==7.1.2
          cd _release
          export simple_httpd_tag=v0.2.2
          export ordinal_release=Second
          bash upload.sh
